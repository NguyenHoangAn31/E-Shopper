<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">

      <form th:action="@{/profile}" th:object="${user}" method="post" enctype="multipart/form-data">

            <div class="image">
                  <!-- Hiển thị hình ảnh hiện tại nếu có -->
                  
            </div>

            <div class="infomation">

                  <div class="text-center mb-4">

                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" />
                  </div>
                  <p class="help-block text-danger"></p>

                  <div class="text-center mb-4">

                        <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" />
                  </div>

                  <p class="help-block text-danger"></p>

                  <div class="text-center mb-4">

                        <input type="date" id="birthday" name="birthday" th:field="*{birthday}" class="form-control" />
                  </div>
                  <p class="help-block text-danger"></p>

                  <div class="text-center mb-4">

                        <input type="text" id="ward" name="ward" th:field="*{ward}" class="form-control" />
                  </div>
                  <p class="help-block text-danger"></p>
                  <div class="text-center mb-4">

                        <input type="text" id="district" name="district" th:field="*{district}" class="form-control" />
                  </div>
                  <p class="help-block text-danger"></p>

                  <div class="text-center mb-4">

                        <input type="text" id="province" name="province" th:field="*{province}" class="form-control" />
                  </div>
                  <p class="help-block text-danger"></p>

                  <button type="submit" class="btn btn-primary py-2 px-4">Update</button>
            </div>
      </form>

</main>

</html>
