<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">
    <h2>Register</h2>
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>
    <form action="/register" method="post" th:object="${user}">
      

        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" />
            <div th:if="${#fields.hasErrors('email')}" style="color: red;">
                <p th:errors="*{email}"></p>
            </div>
        </div>

        <!-- Name -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" />
            <div th:if="${#fields.hasErrors('name')}" style="color: red;">
                <p th:errors="*{name}"></p>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <div th:if="${#fields.hasErrors('password')}" style="color: red;">
                <p th:errors="*{password}"></p>
            </div>
        </div>



        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

    <!-- Back to Login Link -->
    <a th:href="@{/login}">Back to login</a>
</main>
</html>
