<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<main layout:fragment="content">

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Shopping Cart</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Shopping Cart</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle" id="cart-none-login" sec:authorize="isAnonymous()">
                    </tbody>


                    <tbody class="align-middle" sec:authorize="isAuthenticated()">
                        <tr th:each="cart : ${carts}">
                            <td class="align-middle">
                                <img th:src="@{/img/product/{image}(image=${cart.imageUrl})}" alt=""
                                    style="width: 50px;">
                                <span th:text="${cart.name}"></span>
                            </td>
                            <td class="align-middle" th:text="'$' + ${cart.price}"></td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus" th:id="${cart.id}"
                                            onclick="cartAction('min', this)">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" class="form-control form-control-sm bg-secondary text-center"
                                        th:value="${cart.quantity}">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus" th:id="${cart.id}"
                                            onclick="cartAction('plus', this)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle"><span th:text="'$' + ${cart.price * cart.quantity}"></span></td>
                            <td class="align-middle">
                                <button class="btn btn-sm btn-primary btn-remove" th:id="${cart.id}"
                                    onclick="cartAction('delete', this)">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
                <form class="mb-5" action="">
                    <div class="input-group">
                        <input type="text" class="form-control p-4" placeholder="Coupon Code">
                        <div class="input-group-append">
                            <button class="btn btn-primary">Apply Coupon</button>
                        </div>
                    </div>
                </form>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Subtotal</h6>
                            <h6 id="subtotal" class="font-weight-medium">$0</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 id="shipping" class="font-weight-medium">$10</h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Total</h5>
                            <h5 id="total" class="font-weight-bold">$0</h5>
                        </div>
                        <a id="checkoutBtn" th:href="@{/checkout}" class="btn btn-block btn-primary my-3 py-3">Proceed
                            To Checkout</a>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!-- Cart End -->
    <script th:inline="javascript">

        var currentUser = /*[[${#authentication.principal}]]*/ null;

        if (currentUser == "anonymousUser") {

            var carts = JSON.parse(localStorage.getItem("carts")) || [];
            var listItems = document.getElementById("cart-none-login");

            // Clear existing content before adding new rows
            listItems.innerHTML = "";


            function updateCartSummary() {
                // Calculate Subtotal
                let subtotal = 0;
                carts.forEach(function (cart) {
                    subtotal += cart.price * cart.quantity;
                });

                // Define Shipping (for simplicity, it's static, but could be calculated based on subtotal)
                let shipping = 10;

                // Calculate Total (Subtotal + Shipping)
                let total = subtotal + shipping;

                // Update the HTML elements
                document.getElementById("subtotal").innerText = `$${subtotal.toFixed(2)}`;
                document.getElementById("shipping").innerText = `$${shipping.toFixed(2)}`;
                document.getElementById("total").innerText = `$${total.toFixed(2)}`;
            }


            // Function to update the cart in localStorage
            function updateCart() {
                localStorage.setItem("carts", JSON.stringify(carts));
            }

            // Function to handle the quantity increase
            function increaseQuantity(index) {
                carts[index].quantity += 1;
                updateCart();
                renderCart();
                updateCartSummary();
            }

            // Function to handle the quantity decrease
            function decreaseQuantity(index) {
                if (carts[index].quantity > 1) {
                    carts[index].quantity -= 1;
                    updateCart();
                    renderCart();
                    updateCartSummary();
                }
            }

            function loadCheckout() {
                var checkoutBtn = document.getElementById("checkoutBtn");
                if (carts.length < 1) {
                    checkoutBtn.style.pointerEvents = 'none'
                }
            }
            // Function to handle product removal
            function removeProduct(index) {
                carts.splice(index, 1);  // Remove product from the cart array
                updateCart();
                renderCart();
                uploadCart();
                updateCartSummary();
                loadCheckout()
            }

            // Function to render the cart items dynamically
            function renderCart() {
                listItems.innerHTML = "";  // Clear the table body before rendering

                // Loop through the carts array and create a row for each item
                carts.forEach(function (cart, index) {
                    // Create a table row
                    var row = document.createElement("tr");

                    // Product name (column 1)
                    var productCell = document.createElement("td");
                    productCell.classList.add("align-middle");
                    productCell.innerHTML = `<img src="img/${cart.imageUrl}" alt="" style="width: 50px;"> ${cart.name}`;
                    row.appendChild(productCell);

                    // Price (column 2)
                    var priceCell = document.createElement("td");
                    priceCell.classList.add("align-middle");
                    priceCell.innerText = `$${cart.price}`;
                    row.appendChild(priceCell);

                    // Quantity control (column 3)
                    var quantityCell = document.createElement("td");
                    quantityCell.classList.add("align-middle");
                    quantityCell.innerHTML = `
                <div class="input-group quantity mx-auto" style="width: 100px;">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-primary btn-minus" onclick="decreaseQuantity(${index})">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control form-control-sm bg-secondary text-center" value="${cart.quantity}" readonly>
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-primary btn-plus" onclick="increaseQuantity(${index})">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            `;
                    row.appendChild(quantityCell);

                    // Total price (column 4)
                    var totalPriceCell = document.createElement("td");
                    totalPriceCell.classList.add("align-middle");
                    totalPriceCell.innerText = `$${cart.price * cart.quantity}`;
                    row.appendChild(totalPriceCell);

                    // Delete button (column 5)
                    var deleteCell = document.createElement("td");
                    deleteCell.classList.add("align-middle");
                    deleteCell.innerHTML = `<button class="btn btn-sm btn-primary" onclick="removeProduct(${index})"><i class="fa fa-times"></i></button>`;
                    row.appendChild(deleteCell);

                    // Append the row to the table body
                    listItems.appendChild(row);
                });
            }
            // Initial render
            renderCart();
            loadCheckout()
            updateCartSummary();
        }
        else {
            var carts = /*[[${carts}]]*/[];
            var shippingFee = 10; // Phí vận chuyển cố định

            // Hàm cập nhật lại tổng tiền giỏ hàng
            function updateTotal() {
                let total = 0;
                document.querySelectorAll("tr").forEach((row) => {
                    let priceElement = row.querySelector("td:nth-child(2)");
                    let quantityInput = row.querySelector("input");

                    if (priceElement && quantityInput) {
                        let price = parseFloat(priceElement.textContent.replace("$", ""));
                        let quantity = parseInt(quantityInput.value);
                        total += price * quantity;
                    }
                });

                document.getElementById("subtotal").innerText = `$${total.toFixed(2)}`;
                document.getElementById("total").innerText = `$${(total + shippingFee).toFixed(2)}`;
            }

            function cartAction(action, button) {
                console.log(action, button.id);
                const cartRow = button.closest("tr"); // Lấy hàng chứa sản phẩm
                const quantityInput = cartRow.querySelector("input"); // Ô input số lượng
                const priceElement = cartRow.querySelector("td:nth-child(2)"); // Giá sản phẩm
                const totalElement = cartRow.querySelector("td:nth-child(4) span"); // Tổng giá từng sản phẩm

                fetch(`http://localhost:8080/cart-action/${action}/${button.id}`, {
                    method: "GET",
                })
                    .then((response) => response.text())
                    .then((data) => {
                        if (data === "deleted") {
                            cartRow.remove(); // Xóa hàng nếu sản phẩm bị xóa
                        } else if (data === "plus") {
                            let quantity = parseInt(quantityInput.value) + 1;
                            quantityInput.value = quantity;
                            totalElement.textContent = "$" + (parseFloat(priceElement.textContent.replace("$", "")) * quantity).toFixed(2);
                        } else if (data === "min") {
                            let quantity = parseInt(quantityInput.value) - 1;
                            if (quantity <= 0) {
                                cartRow.remove(); // Nếu số lượng về 0 thì xóa hàng
                            } else {
                                quantityInput.value = quantity;
                                totalElement.textContent = "$" + (parseFloat(priceElement.textContent.replace("$", "")) * quantity).toFixed(2);
                            }
                        }

                        // Cập nhật lại tổng tiền sau mỗi thay đổi
                        updateTotal();
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("Có lỗi xảy ra, vui lòng thử lại!");
                    });
            }

            // Gọi updateTotal() khi trang load để đảm bảo hiển thị đúng tổng tiền
            updateTotal();

        }

    </script>

</main>

</html>
