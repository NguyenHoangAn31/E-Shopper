<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:fragment="pageTitle" th:text="${pageTitle}">My Spring MVC App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>My Spring MVC Application</h1>
        <nav style="display: flex; gap: 20px;">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/about}">About</a>
            <a th:href="@{/contact}">Contact</a>

            
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/dashboard}">Dashboard</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/profile}">Wellcome, <span
                    sec:authentication="name"></span></a>   
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log out</a>
            <a sec:authorize="isAnonymous()" th:href="@{/login}">Log in</a>
        </nav>

    </header>

    <!-- Main Content -->
    <main layout:fragment="content">
        <!-- Nội dung sẽ được chèn ở đây -->
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Spring MVC App</p>
    </footer>
</body>

</html>
